<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Welcome to the Train Scheduler</h1>
        </div>
        <div class="panel panel-default ctime">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">Current time is: </h2>
            </div>
        </div>

            <div class="panel panel-default ">
                <div class="panel-heading">
                    <!-- displaying current time -->
                    <h3 class="panel-title text-center ">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <!-- Table to display data on page -->
                    <table id="trainTable">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default form1">
                    <div class="panel-heading add1">
                        <h3 class="panel-title ">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- form that take input from user -->
                        <form >
                            <label>Train Name</label>
                            <br>
                            <input type="text" name="trName" id="trainNameInput" required>
                            <br>
                            <label>Destination</label>
                            <br>
                            <input type="text" name="trDest" id="destinationInput">
                            <br>
                            <label>First Train Time (HH:mm - military time)</label>
                            <br>
                            <input type="time" name="trTime" id="firstTrainInput" required>
                            <br>
                            <label>Frequency (min)</label>
                            <br>
                            <input type="number" name="trFrequency" id="frequencyInput">
                            <br>
                            <button class="btn btn-dark" id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!--JavaScript-->
            <script src="assets/javascript/app.js"></script>
            <!--Firebase app-->
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
</body>

</html>
